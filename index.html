<!DOCTYPE html>
<html>
  <head>
    <!-- Primary Meta Tags -->
    <title>MIDI to Arduino Tone</title>
    <meta name="title" content="MIDI to Arduino Tone" />
    <meta
      name="description"
      content="Convert MIDI files into Arduino Tone Melody"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="webapp" />
    <meta property="og:url" content="https:///" />
    <meta property="og:title" content="MIDI to Arduino Tone" />
    <meta
      property="og:description"
      content="Convert MIDI files into Arduino Tone Melody"
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/ShivamJoker/MIDI-to-Arduino/main/preview.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://metatags.io/" />
    <meta property="twitter:title" content="MIDI to Arduino Tone" />
    <meta
      property="twitter:description"
      content="Convert MIDI files into Arduino Tone Melody"
    />
    <meta
      property="twitter:image"
      content="https://raw.githubusercontent.com/ShivamJoker/MIDI-to-Arduino/main/preview.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <main>
      <header><h2>Convert MIDI to Arduino Code</h2></header>
      <div id="FileDrop">
        <div id="Text">Click / Drop a MIDI file here</div>
        <input type="file" accept="audio/midi" />
      </div>
      <p id="error"></p>
      <select name="tracks" id="tracks"></select>
      <div id="Results">
        <textarea
          id="arduinoCode"
          placeholder="arduino sketch output..."
        ></textarea>
      </div>
      <div class="btn-container">
        <button disabled class="play" id="play-toggle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path d="M8 5v14l11-7z"></path>
            <path d="M0 0h24v24H0z" fill="none"></path>
          </svg>
        </button>
        <button disabled class="download" id="downloadBtn">
          Download Sketch
        </button>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
